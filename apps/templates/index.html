<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLASHFlux Internal Data Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-4 css links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- The next line is the self-defined CSS file entry, which should be under ../static -->
    <link rel= "stylesheet" type= "text/css" href= "../static/styles.css">

    <!-- same page CSS goes here-->
    <style>

    </style>

</head>
<body>
<!-- This file follows the Bootstrap template at https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_temp_marketing&stacked=h -->

<!-- ==== COMMON NAV BAR ==== -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="">FLASHFlux</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
<!-- ====  END COMMON NAV BAR ==== -->

<!-- ====  COMMON TOP BANNER ==== -->
<div class="jumbotron">
    <div class="container text-center">
        <h1>The Internal Data Portal for FLASHFlux Working Group</h1>
        <!--p>Some text here...</p--->
    </div>
</div>
<!-- ===END COMMON TOP BANNER ======= -->

<!-- center area -->
<div class="container">
    <!-- center row, currently support 3 dash plot entries-->
    <div class="row" style="padding: 20px">
        <!-- One dash plot entry is represented with one Bootstrap Card-->
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <!-- image size: height: 200px, width: 375px-->
                    <img class="card-img-top" src="../static/images/cover_latency_app.png" alt="Latency App Cover Image">
                </div>

                <div class="card-body">
                    <!-- things in the double quoted brace are passed through `./apps/routes.py` -->
                    <h4 class="dash-app-title">{{ app_1_latency_title }}</h4>
                    <p class="card-text">
                        {{ app_1_latency_description }}
                    </p>
                </div>
                <div class="card-footer">
                    <a href={{ app_1_latency_path }} class="btn btn-primary">Click here</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" >
                <div class="card-header">
                    <img class="card-img-top" src="" alt="Card Image">
                </div>
                <div class="card-body">
                    <h4 class="dash-app-title">Plots 2</h4>
                    <p class="card-text">
                        Some text here
                    </p>
                </div>
                <div class="card-footer">
                    <a href="" class="btn btn-primary">Click here</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" >
                <div class="card-header">
                    <img class="card-img-top" src="" alt="Card Image">
                </div>
                <div class="card-body">
                    <h4 class="dash-app-title">Plots 3</h4>
                    <p class="card-text">
                        Some text here
                    </p>
                </div>
                <div class="card-footer">
                    <a href="" class="btn btn-primary">Click here</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
